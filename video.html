<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Demonstration | Parkinsense</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background-color: #ffffff;
      background-image: 
          linear-gradient(rgba(0, 0, 0, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 0, 0, 0.08) 1px, transparent 1px);
      background-size: 50px 50px;
      background-position: 0 0, 0 0;
      color: #1a1a1a;
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 1) 20%, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0) 80%);
      pointer-events: none;
      z-index: 1;
    }

    /* Animated grid lights */
    .grid-light {
      position: fixed;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #888888 0%, rgba(136, 136, 136, 0.6) 50%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.6;
    }

    .grid-light-1 {
      top: 10%;
      left: -10px;
      animation: moveRightHorizontal 16s linear infinite, greenGlow 3.4s ease-in-out infinite;
    }

    .grid-light-2 {
      top: 90%;
      left: -10px;
      animation: moveRightHorizontal 13s linear infinite, greenGlow 2.9s ease-in-out infinite;
      animation-delay: 2.5s, 0.7s;
    }

    .grid-light-3 {
      top: -10px;
      left: 20%;
      animation: moveDownVertical 14s linear infinite, greenGlow 3.1s ease-in-out infinite;
      animation-delay: 1.2s, 1.8s;
    }

    .grid-light-4 {
      bottom: -10px;
      left: 80%;
      animation: moveUpVertical 11s linear infinite, greenGlow 2.7s ease-in-out infinite;
      animation-delay: 3.5s, 0.3s;
    }

    .grid-light-5 {
      top: 50%;
      right: -10px;
      animation: moveLeftHorizontal 15s linear infinite, greenGlow 3.3s ease-in-out infinite;
      animation-delay: 4s, 1.5s;
    }

    @keyframes moveRightHorizontal {
      0% { left: -10px; }
      100% { left: calc(100% + 10px); }
    }

    @keyframes moveLeftHorizontal {
      0% { right: -10px; }
      100% { right: calc(100% + 10px); }
    }

    @keyframes moveDownVertical {
      0% { top: -10px; }
      100% { top: calc(100% + 10px); }
    }

    @keyframes moveUpVertical {
      0% { bottom: -10px; }
      100% { bottom: calc(100% + 10px); }
    }

    @keyframes greenGlow {
      0%, 70%, 100% { 
        background: radial-gradient(circle, #888888 0%, rgba(136, 136, 136, 0.6) 50%, transparent 70%);
        box-shadow: 0 0 0 rgba(34, 197, 94, 0);
        opacity: 0.6;
        transform: scale(1);
      }
      15%, 55% { 
        background: radial-gradient(circle, #22c55e 0%, rgba(34, 197, 94, 0.8) 50%, rgba(34, 197, 94, 0.2) 70%);
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.8), 0 0 30px rgba(34, 197, 94, 0.4);
        opacity: 1;
        transform: scale(1.3);
      }
    }

    .container {
      max-width: 900px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 400;
      color: #1a1a1a;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.25rem;
      color: #4a4a4a;
      max-width: 60ch;
      margin: 0 auto;
    }

    .video-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    .video-container #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .progress-container {
      margin-bottom: 1.5rem;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 4px;
    }

    .progress-text {
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      font-weight: 500;
    }

    .video-caption {
      text-align: center;
      color: #6b7280;
      font-size: 0.95rem;
      font-style: italic;
      margin-bottom: 1.5rem;
    }

    .next-button {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
      border: none;
      padding: 1.5rem 5rem;
      font-size: 1.4rem;
      font-weight: 600;
      border-radius: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
    }

    .next-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
    }

    .next-button:active {
      transform: translateY(-1px);
    }

    .button-container {
      text-align: center;
    }

    .completion-message {
      text-align: center;
      font-size: 1.2rem;
      color: #16a34a;
      margin-bottom: 2rem;
      opacity: 0;
      transition: opacity 0.5s ease;
      font-weight: 500;
    }

    .completion-message.show {
      opacity: 1;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .header, .video-section {
        padding: 2rem;
        margin-bottom: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .next-button {
        width: 100%;
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated grid lights -->
  <div class="grid-light grid-light-1"></div>
  <div class="grid-light grid-light-2"></div>
  <div class="grid-light grid-light-3"></div>
  <div class="grid-light grid-light-4"></div>
  <div class="grid-light grid-light-5"></div>

  <div class="container">
    <div class="header">
      <h1>Technique Demonstration</h1>
      <p class="subtitle">
        Watch this demonstration carefully to understand the proper finger tapping technique for the assessment.
      </p>
    </div>

    <div class="video-section">
      <!-- Progress bar -->
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0% Complete</div>
      </div>
      
      <div class="video-container">
        <div id="player"></div>
      </div>
      <p class="video-caption">
        Pay attention to the finger positioning and tapping rhythm shown in this video
      </p>

      <div class="completion-message" id="completionMessage">
        âœ“ Video completed successfully
      </div>

      <div class="button-container">
        <a href="instructions.html" class="next-button" id="nextButton">
          <span style="position: relative; z-index: 2;">Continue</span>
        </a>
      </div>
    </div>
  </div>

  <!-- YouTube API Script -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let progressInterval;
    let videoCompleted = false;

    // YouTube API callback
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'aq-vBvjhvt0',
        playerVars: {
          'playsinline': 1,
          'rel': 0,
          'modestbranding': 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // Player is ready
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        startProgressTracking();
      } else if (event.data == YT.PlayerState.ENDED) {
        showCompletionMessage();
        stopProgressTracking();
      } else {
        stopProgressTracking();
      }
    }

    function startProgressTracking() {
      progressInterval = setInterval(updateProgress, 500);
    }

    function stopProgressTracking() {
      if (progressInterval) {
        clearInterval(progressInterval);
      }
    }

    function updateProgress() {
      if (player && player.getCurrentTime && player.getDuration) {
        const currentTime = player.getCurrentTime();
        const duration = player.getDuration();
        
        if (duration > 0) {
          const percentage = (currentTime / duration) * 100;
          const progressFill = document.getElementById('progressFill');
          const progressText = document.getElementById('progressText');
          
          if (progressFill && progressText) {
            progressFill.style.width = percentage + '%';
            progressText.textContent = Math.round(percentage) + '% Complete';
            
            // Show completion message when video reaches 90%
            if (percentage >= 90 && !videoCompleted) {
              showCompletionMessage();
              videoCompleted = true;
            }
          }
        }
      }
    }

    function showCompletionMessage() {
      const completionMessage = document.getElementById('completionMessage');
      if (completionMessage) {
        completionMessage.classList.add('show');
      }
    }
  </script>
</body>
</html>
