        // Global variables
        let camera, hands, canvasCtx, recording = false;
        let startTime, handDetected = false;
        let frameCount = 0;
        let currentDetectedHand = null;
        window.handPositionCorrect = false;
        let countdownInterval;

        // Finger combination game variables
        const FINGER_COMBINATIONS = [
            { name: "Index", fingers: [8] },
            { name: "Middle", fingers: [12] },
            { name: "Ring", fingers: [16] },
            { name: "Pinky", fingers: [20] },
            { name: "Index + Middle", fingers: [8, 12] },
            { name: "Index + Ring", fingers: [8, 16] },
            { name: "Index + Pinky", fingers: [8, 20] },

            { name: "Index + Middle + Pinky", fingers: [8, 12, 20] },
            { name: "Index + Ring + Pinky", fingers: [8, 16, 20] },
            { name: "Middle + Ring + Pinky", fingers: [12, 16, 20] },
            { name: "All Four", fingers: [8, 12, 16, 20] },
            { name: "Thumb Only", fingers: [] }  // 16th combination - just show thumb
        ];

        const FINGER_LANDMARKS = {
            THUMB_TIP: 4,
            INDEX_TIP: 8,
            MIDDLE_TIP: 12,
            RING_TIP: 16,
            PINKY_TIP: 20,
            WRIST: 0,
            MIDDLE_MCP: 9
        };

        // Game state
        const startWithLeft = Math.random() < 0.5;
        const trialConditions = startWithLeft ? [
            { hand: 'left' },
            { hand: 'right' }
        ] : [
            { hand: 'right' },
            { hand: 'left' }
        ];

        let currentHandIndex = 0;
        let currentCombinationIndex = 0;
        let allResults = [];
        let touchingFingers = new Set();
        let lastCorrectTime = 0;
        let currentCombination = null;
        let combinationStartTime = 0;
        let wrongTouchCount = 0;
        let detectionFrames = [];
        let combinationCompleted = false;
        let completedFingers = new Set();
        let fingerPositionData = [];
        let nonTargetFingerMovements = 0;

        // Enhanced touch detection parameters
        const TOUCH_THRESHOLD = 0.06; // More precise threshold
        const MIN_DETECTION_FRAMES = 3; // Must detect touch for multiple frames
        const ACCURACY_BONUS_THRESHOLD = 2; // Max wrong touches for accuracy bonus

        // Initialize MediaPipe Hands
        function initializeHands() {
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.8, // Higher confidence for better accuracy
                minTrackingConfidence: 0.8
            });

            hands.onResults(onHandsResults);
        }

        // Initialize camera
        function initializeCamera() {
            const videoElement = document.getElementById('inputVideo');
            const canvasElement = document.getElementById('outputCanvas');
            canvasCtx = canvasElement.getContext('2d');

            navigator.mediaDevices.getUserMedia({
                video: {
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    facingMode: "user"
                }
            }).then(stream => {
                videoElement.srcObject = stream;

                videoElement.onloadedmetadata = () => {
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;

                    let lastFrameTime = Date.now();
                    let freezeWatchdog = null;

                    const processFrame = async () => {
                        try {
                            await hands.send({ image: videoElement });
                            lastFrameTime = Date.now();
                        } catch (err) {
                            console.warn("MediaPipe processing error:", err);
                        }
                        requestAnimationFrame(processFrame);
                    };

                    freezeWatchdog = setInterval(() => {
                        const now = Date.now();
                        if (now - lastFrameTime > 2000) {
                            console.warn("Hand tracking seems frozen. Restarting MediaPipe Hands...");
                            hands.close();
                            initializeHands();
                        }
                    }, 1000);

                    requestAnimationFrame(processFrame);
                };
            }).catch(err => {
                console.error("Camera access error:", err);
            });
        }

        // Check if the correct hand for this trial is visible
        function isCorrectHandDetectedForCurrentTrial() {
            const requiredHand = trialConditions[currentHandIndex].hand.toLowerCase();
            if (!currentDetectedHand) return false;
            return currentDetectedHand.toLowerCase() === requiredHand;
        }

        // Process hand detection results
        function onHandsResults(results) {
            const canvasElement = document.getElementById('outputCanvas');
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                frameCount++;
                
                if (results.multiHandedness && results.multiHandedness.length > 0) {
                    let rawLabel = results.multiHandedness[0].label;
                    currentDetectedHand = (rawLabel === "Right") ? "Left" : "Right";
                } else {
                    currentDetectedHand = null;
                }
                
                // Hand position checking logic
                if (!recording && (frameCount < 10 || frameCount % 10 === 0)) {
                    updateHandPositionFeedback(landmarks);
                }
                
                const requiredHand = trialConditions[currentHandIndex].hand.toLowerCase();

                if (!currentDetectedHand || currentDetectedHand.toLowerCase() !== requiredHand) {
                    // Wrong hand detected
                    canvasCtx.restore();
                    return;
                }
                
                if (recording && currentCombination) {
                    processFingerCombination(landmarks, canvasElement);
                } else {
                    // Draw basic visualization when not recording
                    drawHandVisualization(landmarks, canvasElement);
                }
            } else {
                handDetected = false;
                currentDetectedHand = null;
                updateHandPositionFeedback(null);
            }

            canvasCtx.restore();
        }

        function updateHandPositionFeedback(landmarks) {
            const positionStatus = document.getElementById('position-status');
            const handOutline = document.getElementById('hand-outline');
            
            if (!landmarks) {
                positionStatus.textContent = 'No hand detected';
                positionStatus.className = 'position-status error';
                handOutline.classList.remove('hand-outline-ready');
                handOutline.classList.add('hand-outline-not-ready');
                window.handPositionCorrect = false;
                return;
            }

            const wrist = landmarks[FINGER_LANDMARKS.WRIST];
            const thumbTip = landmarks[FINGER_LANDMARKS.THUMB_TIP];
            const indexTip = landmarks[FINGER_LANDMARKS.INDEX_TIP];
            const middleMcp = landmarks[FINGER_LANDMARKS.MIDDLE_MCP];
            
            const handSize = Math.sqrt(
                Math.pow((wrist.x - middleMcp.x), 2) +
                Math.pow((wrist.y - middleMcp.y), 2)
            );
            
            const goodDistance = handSize > 0.28 && handSize < 0.42;
            
            const fingerDistance = Math.sqrt(
                Math.pow((thumbTip.x - indexTip.x), 2) +
                Math.pow((thumbTip.y - indexTip.y), 2)
            );
 
            const fingersOpen = fingerDistance > 0.12;
            
            window.handPositionCorrect = goodDistance && fingersOpen;
            
            if (!isCorrectHandDetectedForCurrentTrial()) {
                const requiredHand = trialConditions[currentHandIndex].hand.toUpperCase();
                positionStatus.textContent = `Wrong hand! Use ${requiredHand} hand`;
                positionStatus.className = 'position-status error';
                handOutline.classList.remove('hand-outline-ready');
                handOutline.classList.add('hand-outline-not-ready');
            } else if (goodDistance && fingersOpen) {
                positionStatus.textContent = '✓ Ready - Press SPACE';
                positionStatus.className = 'position-status ready';
                handOutline.classList.remove('hand-outline-not-ready');
                handOutline.classList.add('hand-outline-ready');
            } else {
                handOutline.classList.remove('hand-outline-ready');
                handOutline.classList.add('hand-outline-not-ready');
                positionStatus.className = 'position-status warning';
                
                if (!goodDistance) {
                    if (handSize < 0.21) {
                        positionStatus.textContent = 'Move closer to camera';
                    } else if (handSize > 0.42) {
                        positionStatus.textContent = 'Move back from camera';
                    } else {
                        positionStatus.textContent = 'Adjust distance';
                    }
                } else if (!fingersOpen) {
                    positionStatus.textContent = 'Open fingers wider';
                }
            }
        }

        function drawHandVisualization(landmarks, canvasElement) {
            const fingerTips = [FINGER_LANDMARKS.THUMB_TIP, FINGER_LANDMARKS.INDEX_TIP, 
                              FINGER_LANDMARKS.MIDDLE_TIP, FINGER_LANDMARKS.RING_TIP, 
                              FINGER_LANDMARKS.PINKY_TIP];

            fingerTips.forEach(landmark => {
                const tip = landmarks[landmark];
                if (tip) {
                    // Default gray circles
                    canvasCtx.fillStyle = 'rgba(128, 128, 128, 0.7)';
                    canvasCtx.strokeStyle = '#ffffff';
                    canvasCtx.lineWidth = 3;
                    
                    canvasCtx.beginPath();
                    canvasCtx.arc(tip.x * canvasElement.width, tip.y * canvasElement.height, 12, 0, 2 * Math.PI);
                    canvasCtx.fill();
                    canvasCtx.stroke();
                }
            });
        }

        function processFingerCombination(landmarks, canvasElement) {
            if (!currentCombination) return;

            const thumbTip = landmarks[FINGER_LANDMARKS.THUMB_TIP];
            const currentlyTouching = new Set();

            // Enhanced detection with multiple frame validation
            const allFingerTips = [FINGER_LANDMARKS.INDEX_TIP, FINGER_LANDMARKS.MIDDLE_TIP, 
                                 FINGER_LANDMARKS.RING_TIP, FINGER_LANDMARKS.PINKY_TIP];

            // Track finger independence - detect unwanted movements in non-target fingers
            const requiredFingers = new Set(currentCombination.fingers);
            allFingerTips.forEach(fingerLandmark => {
                const fingerTip = landmarks[fingerLandmark];
                
                // Calculate distance from thumb for all fingers
                const distance3D = Math.sqrt(
                    Math.pow((thumbTip.x - fingerTip.x), 2) +
                    Math.pow((thumbTip.y - fingerTip.y), 2) +
                    Math.pow((thumbTip.z - fingerTip.z) * 0.3, 2)
                );

                const distance2D = Math.sqrt(
                    Math.pow((thumbTip.x - fingerTip.x), 2) +
                    Math.pow((thumbTip.y - fingerTip.y), 2)
                );

                const distance = Math.min(distance3D, distance2D);

                if (distance < TOUCH_THRESHOLD) {
                    currentlyTouching.add(fingerLandmark);
                }

                // Track unwanted movements in non-target fingers
                if (!requiredFingers.has(fingerLandmark) && distance < 0.12) {
                    nonTargetFingerMovements++;
                }
            });

            // Store finger position data for analysis
            fingerPositionData.push({
                timestamp: Date.now() - combinationStartTime,
                fingerPositions: allFingerTips.map(landmark => ({
                    landmark: landmark,
                    distanceFromThumb: Math.sqrt(
                        Math.pow((thumbTip.x - landmarks[landmark].x), 2) +
                        Math.pow((thumbTip.y - landmarks[landmark].y), 2)
                    ),
                    isTarget: requiredFingers.has(landmark),
                    isTouching: currentlyTouching.has(landmark)
                }))
            });

            // Store detection frame data for validation
            detectionFrames.push({
                timestamp: Date.now(),
                touching: new Set(currentlyTouching)
            });

            // Keep only recent frames (last 150ms)
            const cutoffTime = Date.now() - 150;
            detectionFrames = detectionFrames.filter(frame => frame.timestamp > cutoffTime);

            // Validate touch with frame consistency
            const validatedTouching = validateTouchDetection(currentlyTouching);

            // Track wrong touches
            validatedTouching.forEach(finger => {
                if (!requiredFingers.has(finger) && !touchingFingers.has(finger)) {
                    wrongTouchCount++;
                }
            });

            // Draw finger visualizations with feedback
            drawFingerVisualization(landmarks, canvasElement, validatedTouching);

            // Check if the correct combination is being touched
            const correctCombination = 
                validatedTouching.size === requiredFingers.size &&
                [...validatedTouching].every(finger => requiredFingers.has(finger)) &&
                requiredFingers.size > 0; // Ensure it's not an empty combination

            // Only process completion if not already completed
            if (!combinationCompleted) {
                // Special case for "Thumb Only" combination
                if (currentCombination.name === "Thumb Only" && validatedTouching.size === 0) {
                    const currentTime = Date.now();
                    if (currentTime - lastCorrectTime > 800) { // Longer delay for thumb-only
                        lastCorrectTime = currentTime;
                        combinationCompleted = true;
                        completedFingers = new Set([FINGER_LANDMARKS.THUMB_TIP]); // Include thumb for thumb-only
                        setTimeout(() => {
                            nextCombination();
                        }, 300);
                    }
                } else if (correctCombination && validatedTouching.size === requiredFingers.size) {
                    const currentTime = Date.now();
                    if (currentTime - lastCorrectTime > 400) { // Reduced debounce for faster response
                        lastCorrectTime = currentTime;
                        combinationCompleted = true;
                        completedFingers = new Set(requiredFingers); // Store completed fingers
                        setTimeout(() => {
                            nextCombination();
                        }, 200);
                    }
                }
            }

            touchingFingers = validatedTouching;
        }

        function validateTouchDetection(currentTouching) {
            // Require detection in at least MIN_DETECTION_FRAMES recent frames
            const validated = new Set();
            
            currentTouching.forEach(finger => {
                let detectionCount = 0;
                detectionFrames.forEach(frame => {
                    if (frame.touching.has(finger)) {
                        detectionCount++;
                    }
                });
                
                if (detectionCount >= MIN_DETECTION_FRAMES) {
                    validated.add(finger);
                }
            });
            
            return validated;
        }

        function drawFingerVisualization(landmarks, canvasElement, currentlyTouching) {
            const fingerTips = [FINGER_LANDMARKS.THUMB_TIP, FINGER_LANDMARKS.INDEX_TIP, 
                              FINGER_LANDMARKS.MIDDLE_TIP, FINGER_LANDMARKS.RING_TIP, 
                              FINGER_LANDMARKS.PINKY_TIP];

            const requiredFingers = new Set(currentCombination.fingers);

            fingerTips.forEach(landmark => {
                const tip = landmarks[landmark];
                if (!tip) return;

                let fillColor = 'rgba(128, 128, 128, 0.7)'; // Default gray
                let strokeColor = '#ffffff';
                let radius = 12;

                // PRIORITY 1: If combination is completed, show green for completed fingers and thumb
                if (combinationCompleted) {
                    if (landmark === FINGER_LANDMARKS.THUMB_TIP || completedFingers.has(landmark)) {
                        fillColor = 'rgba(34, 197, 94, 0.9)'; // Green when completed
                        strokeColor = '#22c55e';
                        radius = 16;
                    } else {
                        // Non-target fingers stay gray when completed
                        fillColor = 'rgba(128, 128, 128, 0.7)';
                        strokeColor = '#ffffff';
                        radius = 12;
                    }
                } else {
                    // PRIORITY 2: Normal interaction states (only when not completed)
                    // Thumb is always highlighted during task
                    if (landmark === FINGER_LANDMARKS.THUMB_TIP) {
                        fillColor = 'rgba(59, 130, 246, 0.8)'; // Blue for thumb
                        strokeColor = '#3b82f6';
                        radius = 14;
                    } else {
                        // Target fingers
                        if (requiredFingers.has(landmark)) {
                            fillColor = 'rgba(59, 130, 246, 0.8)'; // Blue for targets
                            strokeColor = '#3b82f6';
                        }
                        
                        // Current touching feedback
                        if (currentlyTouching.has(landmark)) {
                            if (requiredFingers.has(landmark)) {
                                fillColor = 'rgba(34, 197, 94, 0.9)'; // Green for correct
                                strokeColor = '#22c55e';
                                radius = 16;
                            } else {
                                fillColor = 'rgba(239, 68, 68, 0.9)'; // Red for wrong
                                strokeColor = '#ef4444';
                                radius = 16;
                            }
                        }
                    }
                }

                canvasCtx.fillStyle = fillColor;
                canvasCtx.strokeStyle = strokeColor;
                canvasCtx.lineWidth = 3;
                
                // Add shadow for better visibility
                canvasCtx.shadowBlur = 4;
                canvasCtx.shadowColor = strokeColor;
                
                canvasCtx.beginPath();
                canvasCtx.arc(tip.x * canvasElement.width, tip.y * canvasElement.height, radius, 0, 2 * Math.PI);
                canvasCtx.fill();
                canvasCtx.stroke();
                
                canvasCtx.shadowBlur = 0;
            });
        }

        function nextCombination() {
            // Calculate finger independence score
            const independenceScore = Math.max(0, 100 - (nonTargetFingerMovements / 10)); // Penalty for unwanted movements
            
            // Calculate comprehensive result metrics
            const completionTime = Date.now() - combinationStartTime;
            const accuracyScore = Math.max(0, 100 - (wrongTouchCount * 15)); // 15% penalty per wrong touch
            const speedScore = Math.max(0, 100 - Math.max(0, (completionTime - 800) / 40)); // Penalty after 0.8 seconds
            
            // Advanced ranking formula
            const baseScore = (accuracyScore * 0.4) + (speedScore * 0.3) + (independenceScore * 0.3);
            const difficultyMultiplier = getDifficultyScore(currentCombination) / 3; // Normalize difficulty
            const overallScore = baseScore * difficultyMultiplier;

            const result = {
                handIndex: currentHandIndex,
                hand: trialConditions[currentHandIndex].hand,
                combinationIndex: currentCombinationIndex,
                combination: currentCombination,
                timestamp: new Date().toISOString(),
                completionTime: completionTime,
                wrongTouchCount: wrongTouchCount,
                nonTargetMovements: nonTargetFingerMovements,
                accuracyScore: accuracyScore,
                speedScore: speedScore,
                independenceScore: independenceScore,
                overallScore: overallScore,
                difficulty: getDifficultyScore(currentCombination),
                fingerPositionData: fingerPositionData.slice() // Copy the data
            };
            
            allResults.push(result);

            currentCombinationIndex++;

            if (currentCombinationIndex >= FINGER_COMBINATIONS.length) {
                // Finished all combinations for this hand
                currentHandIndex++;
                currentCombinationIndex = 0;

                if (currentHandIndex >= trialConditions.length) {
                    // Finished all hands
                    finishAssessment();
                } else {
                    // Start next hand
                    stopRecording();
                    updateConditionUI();
                }
            } else {
                // Next combination for same hand - 1 second delay
                setTimeout(() => {
                    showNextCombination();
                }, 1000);
            }
        }

        function getDifficultyScore(combination) {
            // Assign difficulty scores based on complexity
            const fingerCount = combination.fingers.length;
            if (fingerCount === 0) return 1; // Thumb only
            if (fingerCount === 1) return 2; // Single finger
            if (fingerCount === 2) return 3; // Two fingers
            if (fingerCount === 3) return 4; // Three fingers
            if (fingerCount === 4) return 5; // All four fingers
            return 3; // Default
        }

        function showNextCombination() {
            currentCombination = FINGER_COMBINATIONS[currentCombinationIndex];
            combinationStartTime = Date.now();
            wrongTouchCount = 0;
            nonTargetFingerMovements = 0;
            detectionFrames = [];
            fingerPositionData = [];
            combinationCompleted = false; // Reset completion state
            completedFingers = new Set(); // Reset completed fingers
            
            // Update UI
            document.getElementById('progress-display').textContent = `${currentCombinationIndex + 1}/16`;
            document.getElementById('combination-text').textContent = currentCombination.name;
        }

        function startRecording() {
            if (!handDetected) {
                alert('Please position your hand in view of the camera before starting.');
                return;
            }

            if (!window.handPositionCorrect) {
                alert('Please position your hand correctly with fingers open before starting.');
                return;
            }

            if (!isCorrectHandDetectedForCurrentTrial()) {
                const required = trialConditions[currentHandIndex].hand.toUpperCase();
                alert(`Please show your ${required} hand before starting.`);
                return;
            }

            if (currentHandIndex >= trialConditions.length) {
                alert('Assessment complete!');
                return;
            }

            // Start countdown
            let countdown = 3;
            const countdownEl = document.getElementById('countdown');
            countdownEl.style.display = 'block';
            countdownEl.textContent = countdown;

            countdownInterval = setInterval(() => {
                if (!handDetected || !isCorrectHandDetectedForCurrentTrial()) {
                    clearInterval(countdownInterval);
                    countdownEl.style.display = 'none';
                    window.handPositionCorrect = false;
                    return;
                }
                
                countdown--;
                if (countdown > 0) {
                    countdownEl.textContent = countdown;
                    countdownEl.style.animation = 'none';
                    setTimeout(() => {
                        countdownEl.style.animation = 'countdownPulse 1s ease-in-out';
                    }, 10);
                } else {
                    clearInterval(countdownInterval);
                    countdownEl.style.display = 'none';
                    startActualRecording();
                }
            }, 1000);
        }

        function startActualRecording() {
            document.getElementById('hand-guide-overlay').style.display = 'none';
            document.getElementById('hand-outline').style.display = 'none';
            
            recording = true; 
            frameCount = 0;
            touchingFingers = new Set();
            lastCorrectTime = 0;
            detectionFrames = [];
            fingerPositionData = [];
            nonTargetFingerMovements = 0;
            combinationCompleted = false; // Reset completion state
            completedFingers = new Set(); // Reset completed fingers
            
            // Show first combination
            showNextCombination();
        }

        function stopRecording() {
            recording = false;
            document.getElementById('hand-guide-overlay').style.display = 'block';
            document.getElementById('hand-outline').style.display = 'block';
            
            const positionStatus = document.getElementById('position-status');
            positionStatus.textContent = 'Ready for next trial';
            positionStatus.className = 'position-status ready';
            
            currentCombination = null;
        }

            document.getElementById('progress-display').textContent = '1/16';
            document.getElementById('combination-text').textContent = 'Ready';
            
            const positionStatus = document.getElementById('position-status');
            positionStatus.textContent = 'Position hand in view';

        }

        function finishAssessment() {
            document.getElementById('page-webcam').style.display = 'none';
            document.getElementById('finalResults').style.display = 'block';
            
            // Comprehensive analysis
            const rightResults = allResults.filter(r => r.hand === 'right');
            const leftResults = allResults.filter(r => r.hand === 'left');
            
            // Create rankings for each hand
            const rightRanking = createRanking(rightResults);
            const leftRanking = createRanking(leftResults);
            
            // Calculate overall statistics
            const overallStats = calculateOverallStats(allResults);
            
            generateResultsHTML(rightRanking, leftRanking, overallStats);

            // Save comprehensive results to database
            saveResultsToDatabase(allResults, overallStats);
        }

        function createRanking(results) {
            return results
                .map(result => {
                    // Advanced ranking score: accuracy (40%) + speed (30%) + independence (30%)
                    const rankingScore = result.overallScore;
                    return { ...result, rankingScore };
                })
                .sort((a, b) => b.rankingScore - a.rankingScore);
        }

                .doc(participantID)
                .set({

                    allResults: results,
                    overallStats: stats,
                    participantID: participantID
                })

        }

        function shareResults() {
            const rightResults = allResults.filter(r => r.hand === 'right');
            const leftResults = allResults.filter(r => r.hand === 'left');
            
            const rightAvgTime = rightResults.reduce((sum, r) => sum + r.completionTime, 0) / rightResults.length;
            const leftAvgTime = leftResults.reduce((sum, r) => sum + r.completionTime, 0) / leftResults.length;
            const avgAccuracy = allResults.reduce((sum, r) => sum + r.accuracyScore, 0) / allResults.length;
            
            const shareText = `🧠 Just completed a comprehensive finger combination assessment!\n\n⚡ Right hand avg: ${(rightAvgTime/1000).toFixed(1)}s\n⚡ Left hand avg: ${(leftAvgTime/1000).toFixed(1)}s\n🎯 Overall accuracy: ${avgAccuracy.toFixed(1)}%\n📊 Completed ${allResults.length} combinations\n\nTry it yourself! 👆`;
            
            navigator.clipboard.writeText(shareText).then(() => {
                alert('Results copied to clipboard!');
            }).catch(() => {
                alert('Could not copy results to clipboard');
            });
        }

        let overlayJustDismissed = false;

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();

                const overlay = document.getElementById('trial-instructions-overlay');
                const countdownEl = document.getElementById('countdown');
                const isCountdownActive = countdownEl && countdownEl.style.display === 'block';

                if (overlay.style.display === 'flex') {
                    overlay.style.display = 'none';
                    overlayJustDismissed = true;
                    return;
                }

                if (overlayJustDismissed) {
                    overlayJustDismissed = false;
                    if (!handDetected) {
                        alert('Please position your hand in view of the camera before starting.');
                        return;
                    }
                    if (currentHandIndex >= trialConditions.length) {
                        alert('Assessment complete!');
                        return;
                    }
                    startRecording();
                    return;
                }

                if (recording || isCountdownActive) return;

                if (currentHandIndex < trialConditions.length) {
                    updateConditionUI();
                }
            }
        });

        window.onload = function() {
            document.getElementById('page-webcam').style.display = 'block';
            initializeHands();
            initializeCamera();
            updateConditionUI();
        };
    </script>
</body>
</html>
