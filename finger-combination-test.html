        let startTime, handDetected = false;
        let frameCount = 0;
        let currentDetectedHand = null;
        window.handPositionCorrect = false;
        let countdownInterval;

        // Finger combination game variables
        const BASE_FINGER_COMBINATIONS = [
            { name: "Index", fingers: [8] },
            { name: "Middle", fingers: [12] },
            { name: "Ring", fingers: [16] },
            { name: "Pinky", fingers: [20] },
            { name: "Index + Middle", fingers: [8, 12] },
            { name: "Index + Ring", fingers: [8, 16] },
            { name: "Index + Pinky", fingers: [8, 20] },
            { name: "Middle + Ring", fingers: [12, 16] },
            { name: "Middle + Pinky", fingers: [12, 20] },
            { name: "Ring + Pinky", fingers: [16, 20] },
            { name: "Index + Middle + Ring", fingers: [8, 12, 16] },
            { name: "Index + Middle + Pinky", fingers: [8, 12, 20] },
            { name: "Index + Ring + Pinky", fingers: [8, 16, 20] },
            { name: "Middle + Ring + Pinky", fingers: [12, 16, 20] },
            { name: "All Four", fingers: [8, 12, 16, 20] }
        ];

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Randomized combinations for this session
        let FINGER_COMBINATIONS = shuffleArray(BASE_FINGER_COMBINATIONS);

        const FINGER_LANDMARKS = {
            THUMB_TIP: 4,
            INDEX_TIP: 8,

        let currentHandIndex = 0;

        const TOUCH_THRESHOLD = 0.08; // Slightly more forgiving threshold

        // Initialize MediaPipe Hands
        function initializeHands() {
            hands = new Hands({

                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({

        // Initialize camera
        function initializeCamera() {
            const videoElement = document.getElementById('inputVideo');
            const canvasElement = document.getElementById('outputCanvas');
            canvasCtx = canvasElement.getContext('2d');

            navigator.mediaDevices.getUserMedia({
                video: {
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    facingMode: "user"
                }
            }).then(stream => {
                videoElement.srcObject = stream;

                videoElement.onloadedmetadata = () => {
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;

                    let lastFrameTime = Date.now();
                    let freezeWatchdog = null;

                    const processFrame = async () => {
                        try {
                            await hands.send({ image: videoElement });
                            lastFrameTime = Date.now();
                        } catch (err) {
                            console.warn("MediaPipe processing error:", err);
                        }
                        requestAnimationFrame(processFrame);
                    };

                    freezeWatchdog = setInterval(() => {
                        const now = Date.now();
                        if (now - lastFrameTime > 2000) {
                            console.warn("Hand tracking seems frozen. Restarting MediaPipe Hands...");
                            hands.close();
                            initializeHands();
                        }
                    }, 1000);

                    requestAnimationFrame(processFrame);
                };
            }).catch(err => {
                console.error("Camera access error:", err);
            });
        }

                // Initialize finger independence tracking when combination starts
        function initializeFingerIndependenceTracking(landmarks) {
            const allFingerTips = [FINGER_LANDMARKS.INDEX_TIP, FINGER_LANDMARKS.MIDDLE_TIP, 
                                  FINGER_LANDMARKS.RING_TIP, FINGER_LANDMARKS.PINKY_TIP];
            
            // Capture baseline positions for all fingers
            baselineFingerPositions = {};
            fingerMovementHistory = {};
            
            allFingerTips.forEach(fingerLandmark => {
                const tip = landmarks[fingerLandmark];
                baselineFingerPositions[fingerLandmark] = {
                    x: tip.x,
                    y: tip.y,
                    z: tip.z,
                    timestamp: Date.now()
                };
                fingerMovementHistory[fingerLandmark] = [];
            });
            
            taskStartBaseline = Date.now();
            independenceAnalysisData = [];
            
            console.log("Finger independence baseline captured");
        }
        
        // Enhanced finger independence analysis during task
        function analyzeFingerIndependence(landmarks, requiredFingers) {
            if (!baselineFingerPositions || Object.keys(baselineFingerPositions).length === 0) {
                initializeFingerIndependenceTracking(landmarks);
                return { score: 100, details: "Initializing baseline" };
            }
            
            const allFingerTips = [FINGER_LANDMARKS.INDEX_TIP, FINGER_LANDMARKS.MIDDLE_TIP, 
                                  FINGER_LANDMARKS.RING_TIP, FINGER_LANDMARKS.PINKY_TIP];
            const currentTime = Date.now();
            const requiredFingersSet = new Set(requiredFingers);
            
            let totalIndependenceViolations = 0;
            let maxDeviation = 0;
            let fingerAnalysis = {};
            
            allFingerTips.forEach(fingerLandmark => {
                const currentTip = landmarks[fingerLandmark];
                const baseline = baselineFingerPositions[fingerLandmark];
                const isTargetFinger = requiredFingersSet.has(fingerLandmark);
                
                if (!baseline || !currentTip) return;
                
                // Calculate 3D deviation from baseline
                const deviation3D = Math.sqrt(
                    Math.pow(currentTip.x - baseline.x, 2) +
                    Math.pow(currentTip.y - baseline.y, 2) +
                    Math.pow((currentTip.z - baseline.z) * 0.3, 2) // Z weighted less
                );
                
                // Calculate 2D movement (more reliable)
                const deviation2D = Math.sqrt(
                    Math.pow(currentTip.x - baseline.x, 2) +
                    Math.pow(currentTip.y - baseline.y, 2)
                );
                
                // Use the more conservative measurement
                const finalDeviation = Math.min(deviation2D, deviation3D * 1.1);
                
                // Store movement history for jitter analysis
                if (!fingerMovementHistory[fingerLandmark]) {
                    fingerMovementHistory[fingerLandmark] = [];
                }
                
                fingerMovementHistory[fingerLandmark].push({
                    deviation: finalDeviation,
                    timestamp: currentTime,
                    position: { x: currentTip.x, y: currentTip.y, z: currentTip.z }
                });
                
                // Keep only recent history (last 2 seconds)
                const cutoffTime = currentTime - 2000;
                fingerMovementHistory[fingerLandmark] = fingerMovementHistory[fingerLandmark]
                    .filter(entry => entry.timestamp > cutoffTime);
                
                // Analyze this finger's independence
                if (!isTargetFinger) {
                    // NON-TARGET FINGER ANALYSIS
                    
                    // 1. Static Deviation Penalty
                    // Small movements are acceptable, larger ones indicate poor control
                    let deviationPenalty = 0;
                    if (finalDeviation > 0.03) { // 3cm threshold for acceptable "drift"
                        deviationPenalty = Math.pow((finalDeviation - 0.03) * 100, 1.5); // Exponential penalty
                    }
                    
                    // 2. Movement Jitter Analysis
                    let jitterPenalty = 0;
                    if (fingerMovementHistory[fingerLandmark].length >= 5) {
                        const recentMovements = fingerMovementHistory[fingerLandmark].slice(-10);
                        const movementVariations = [];
                        
                        for (let i = 1; i < recentMovements.length; i++) {
                            const variation = Math.abs(recentMovements[i].deviation - recentMovements[i-1].deviation);
                            movementVariations.push(variation);
                        }
                        
                        const avgVariation = movementVariations.reduce((sum, v) => sum + v, 0) / movementVariations.length;
                        jitterPenalty = avgVariation * 200; // Penalty for jittery movement
                    }
                    
                    // 3. Proximity to thumb penalty (existing logic but refined)
                    const thumbTip = landmarks[FINGER_LANDMARKS.THUMB_TIP];
                    const thumbDistance = Math.sqrt(
                        Math.pow(currentTip.x - thumbTip.x, 2) +
                        Math.pow(currentTip.y - thumbTip.y, 2)
                    );
                    
                    let proximityPenalty = 0;
                    if (thumbDistance < 0.12) { // Very close to thumb
                        proximityPenalty = (0.12 - thumbDistance) * 150; // Strong penalty
                    }
                    
                    // 4. Trend Analysis - is finger moving toward targets?
                    let trendPenalty = 0;
                    if (fingerMovementHistory[fingerLandmark].length >= 3) {
                        const recent = fingerMovementHistory[fingerLandmark].slice(-3);
                        const isGettingWorse = recent[2].deviation > recent[0].deviation + 0.01;
                        if (isGettingWorse) {
                            trendPenalty = 10; // Penalty for deteriorating control
                        }
                    }
                    
                    const totalFingerPenalty = deviationPenalty + jitterPenalty + proximityPenalty + trendPenalty;
                    totalIndependenceViolations += totalFingerPenalty;
                    maxDeviation = Math.max(maxDeviation, finalDeviation);
                    
                    fingerAnalysis[fingerLandmark] = {
                        isTarget: false,
                        deviation: finalDeviation,
                        deviationPenalty: deviationPenalty,
                        jitterPenalty: jitterPenalty,
                        proximityPenalty: proximityPenalty,
                        trendPenalty: trendPenalty,
                        totalPenalty: totalFingerPenalty,
                        thumbDistance: thumbDistance
                    };
                    
                } else {
                    // TARGET FINGER ANALYSIS - minimal tracking
                    fingerAnalysis[fingerLandmark] = {
                        isTarget: true,
                        deviation: finalDeviation,
                        totalPenalty: 0
                    };
                }
            });
            
            // Calculate comprehensive independence score
            // Start with perfect score and subtract violations
            let independenceScore = 100;
            
            // Main penalty from violations
            independenceScore -= Math.min(totalIndependenceViolations, 95); // Cap at 95% penalty
            
            // Bonus for exceptional control (very small movements)
            if (maxDeviation < 0.015) { // Less than 1.5cm max movement
                independenceScore += 5; // Bonus for exceptional control
            }
            
            // Floor at 0
            independenceScore = Math.max(0, independenceScore);
            
            // Store detailed analysis
            const analysisEntry = {
                timestamp: currentTime - taskStartBaseline,
                independenceScore: independenceScore,
                totalViolations: totalIndependenceViolations,
                maxDeviation: maxDeviation,
                fingerDetails: fingerAnalysis,
                requiredFingers: Array.from(requiredFingersSet)
            };
            
            independenceAnalysisData.push(analysisEntry);
            
            return {
                score: independenceScore,
                details: analysisEntry,
                violations: totalIndependenceViolations,
                maxDeviation: maxDeviation
            };
        }

        // Check if the correct hand for this trial is visible
        function isCorrectHandDetectedForCurrentTrial() {
            const requiredHand = trialConditions[currentHandIndex].hand.toLowerCase();

        // Process hand detection results

function processFingerCombination(landmarks, canvasElement) {
    if (!currentCombination) return;

    const thumbTip = landmarks[FINGER_LANDMARKS.THUMB_TIP];
    const currentlyTouching = new Set();

    // Enhanced detection with multiple frame validation
    const allFingerTips = [FINGER_LANDMARKS.INDEX_TIP, FINGER_LANDMARKS.MIDDLE_TIP, 
                         FINGER_LANDMARKS.RING_TIP, FINGER_LANDMARKS.PINKY_TIP];

    // Track finger touches (existing logic)
    allFingerTips.forEach(fingerLandmark => {
        const fingerTip = landmarks[fingerLandmark];
        
        const distance2D = Math.sqrt(
            Math.pow((thumbTip.x - fingerTip.x), 2) +
            Math.pow((thumbTip.y - fingerTip.y), 2)
        );

        const distance3D = Math.sqrt(
            Math.pow((thumbTip.x - fingerTip.x), 2) +
            Math.pow((thumbTip.y - fingerTip.y), 2) +
            Math.pow((thumbTip.z - fingerTip.z) * 0.2, 2)
        );

        const distance = Math.min(distance2D, distance3D * 1.1);

        if (distance < TOUCH_THRESHOLD) {
            currentlyTouching.add(fingerLandmark);
        }
    });

    // TRUE FINGER INDEPENDENCE ANALYSIS
    const independenceAnalysis = analyzeFingerIndependence(landmarks, currentCombination.fingers);
    
    // Store enhanced finger position data
    fingerPositionData.push({
        timestamp: Date.now() - combinationStartTime,
        fingerPositions: allFingerTips.map(landmark => ({
            landmark: landmark,
            distanceFromThumb: Math.sqrt(
                Math.pow((thumbTip.x - landmarks[landmark].x), 2) +
                Math.pow((thumbTip.y - landmarks[landmark].y), 2)
            ),
            isTarget: currentCombination.fingers.includes(landmark),
            isTouching: currentlyTouching.has(landmark)
        })),
        independenceAnalysis: independenceAnalysis.details
    });

    // Store detection frame data for validation (existing logic)
    detectionFrames.push({
        timestamp: Date.now(),
        touching: new Set(currentlyTouching)
    });

    const cutoffTime = Date.now() - 150;
    detectionFrames = detectionFrames.filter(frame => frame.timestamp > cutoffTime);

    const validatedTouching = validateTouchDetection(currentlyTouching);

    // Track wrong touches (existing logic)
    const requiredFingers = new Set(currentCombination.fingers);
    validatedTouching.forEach(finger => {
        if (!requiredFingers.has(finger) && !touchingFingers.has(finger)) {
            wrongTouchCount++;
        }
    });

    // Draw finger visualizations with feedback (existing logic)
    drawFingerVisualization(landmarks, canvasElement, validatedTouching);

    // Check if the correct combination is being touched (existing logic)
    const correctCombination = 
        validatedTouching.size === requiredFingers.size &&
        [...validatedTouching].every(finger => requiredFingers.has(finger)) &&
        requiredFingers.size > 0;

    // Only process completion if not already completed (existing logic)
    if (!combinationCompleted) {
        if (correctCombination && validatedTouching.size === requiredFingers.size) {
            const currentTime = Date.now();
            if (currentTime - lastCorrectTime > 400) {
                lastCorrectTime = currentTime;
                combinationCompleted = true;
                completedFingers = new Set(requiredFingers);
                setTimeout(() => {
                    nextCombination();
                }, 200);
            }
        }
    }

    touchingFingers = validatedTouching;
}

        function validateTouchDetection(currentTouching) {
            // Require detection in at least MIN_DETECTION_FRAMES recent frames
            const validated = new Set();
            
            currentTouching.forEach(finger => {
                let detectionCount = 0;
                detectionFrames.forEach(frame => {
                    if (frame.touching.has(finger)) {
                        detectionCount++;
                    }
                });
                
                if (detectionCount >= MIN_DETECTION_FRAMES) {
                    validated.add(finger);
                }
            });
            
            return validated;
        }

function drawFingerVisualization(landmarks, canvasElement, currentlyTouching) {
    const fingerTips = [FINGER_LANDMARKS.THUMB_TIP, FINGER_LANDMARKS.INDEX_TIP, 
                      FINGER_LANDMARKS.MIDDLE_TIP, FINGER_LANDMARKS.RING_TIP, 
                      FINGER_LANDMARKS.PINKY_TIP];

    const requiredFingers = new Set(currentCombination.fingers);

    fingerTips.forEach(landmark => {
        const tip = landmarks[landmark];
        if (!tip) return;

        // Apply smoothing to circle positions for stability
        const currentX = tip.x * canvasElement.width;
        const currentY = tip.y * canvasElement.height;
        
        if (!fingerPositionSmoothing[landmark]) {
            fingerPositionSmoothing[landmark] = { x: currentX, y: currentY };
        }
        
        // Smooth the position
        fingerPositionSmoothing[landmark].x = fingerPositionSmoothing[landmark].x * SMOOTHING_FACTOR + currentX * (1 - SMOOTHING_FACTOR);
        fingerPositionSmoothing[landmark].y = fingerPositionSmoothing[landmark].y * SMOOTHING_FACTOR + currentY * (1 - SMOOTHING_FACTOR);
        
        const smoothX = fingerPositionSmoothing[landmark].x;
        const smoothY = fingerPositionSmoothing[landmark].y;

        let fillColor = 'rgba(128, 128, 128, 0.7)'; // Default gray
        let strokeColor = '#ffffff';
        let radius = 12;

        // PRIORITY 1: If combination is completed, show green for completed fingers and thumb
        if (combinationCompleted) {
            if (landmark === FINGER_LANDMARKS.THUMB_TIP || completedFingers.has(landmark)) {
                fillColor = 'rgba(34, 197, 94, 0.9)'; // Green when completed
                strokeColor = '#22c55e';
                radius = 16;
            } else {
                // Non-target fingers stay gray when completed
                fillColor = 'rgba(128, 128, 128, 0.7)';
                strokeColor = '#ffffff';
                radius = 12;
            }
        } else {
            // PRIORITY 2: Normal interaction states (only when not completed)
            // Thumb is always highlighted during task
            if (landmark === FINGER_LANDMARKS.THUMB_TIP) {
                fillColor = 'rgba(59, 130, 246, 0.8)'; // Blue for thumb
                strokeColor = '#3b82f6';
                radius = 14;
            } else {
                // Target fingers
                if (requiredFingers.has(landmark)) {
                    fillColor = 'rgba(59, 130, 246, 0.8)'; // Blue for targets
                    strokeColor = '#3b82f6';
                }
                
                // Current touching feedback
                if (currentlyTouching.has(landmark)) {
                    if (requiredFingers.has(landmark)) {
                        fillColor = 'rgba(34, 197, 94, 0.9)'; // Green for correct
                        strokeColor = '#22c55e';
                        radius = 16;
                    } else {
                        fillColor = 'rgba(239, 68, 68, 0.9)'; // Red for wrong
                        strokeColor = '#ef4444';
                        radius = 16;
                    }
                }
            }
        }

        canvasCtx.fillStyle = fillColor;
        canvasCtx.strokeStyle = strokeColor;
        canvasCtx.lineWidth = 3;
        
        // Add shadow for better visibility
        canvasCtx.shadowBlur = 4;
        canvasCtx.shadowColor = strokeColor;
        
        canvasCtx.beginPath();
        canvasCtx.arc(smoothX, smoothY, radius, 0, 2 * Math.PI);
        canvasCtx.fill();
        canvasCtx.stroke();
        
        canvasCtx.shadowBlur = 0;
    });
}
function nextCombination() {
    const completionTime = Date.now() - combinationStartTime;
    const fingerCount = currentCombination.fingers.length;
    
    // === ACCURACY SCORE (Most Important) ===
    let accuracyScore = 100;
    if (wrongTouchCount > 0) {
        accuracyScore = Math.max(0, 100 - (20 + (wrongTouchCount - 1) * 15));
    }
    
    // === SPEED SCORE (Difficulty-Adjusted) ===
    let baselineTime, excellentTime;
    switch(fingerCount) {
        case 1:
            excellentTime = 600;
            baselineTime = 1200;
            break;
        case 2:
            excellentTime = 800;
            baselineTime = 1600;
            break;
        case 3:
            excellentTime = 1000;
            baselineTime = 2000;
            break;
        case 4:
            excellentTime = 1200;
            baselineTime = 2400;
            break;
        default:
            excellentTime = 800;
            baselineTime = 1600;
    }
    
    let speedScore = 100;
    if (completionTime > excellentTime) {
        const penaltyRange = baselineTime - excellentTime;
        const overtime = completionTime - excellentTime;
        speedScore = Math.max(0, 100 - (overtime / penaltyRange) * 60);
    }
    
    // === TRUE FINGER INDEPENDENCE SCORE ===
    let independenceScore = 100;
    let independenceDetails = {
        avgScore: 100,
        minScore: 100,
        totalViolations: 0,
        maxDeviation: 0,
        stabilityScore: 100
    };
    
    if (independenceAnalysisData.length > 0) {
        // Calculate comprehensive independence metrics
        const scores = independenceAnalysisData.map(entry => entry.independenceScore);
        const violations = independenceAnalysisData.map(entry => entry.totalViolations);
        const deviations = independenceAnalysisData.map(entry => entry.maxDeviation);
        
        // Average independence throughout the task
        const avgIndependenceScore = scores.reduce((sum, score) => sum + score, 0) / scores.length;
        
        // Minimum independence (worst moment)
        const minIndependenceScore = Math.min(...scores);
        
        // Total violations accumulated
        const totalViolations = violations.reduce((sum, v) => sum + v, 0);
        
        // Maximum deviation observed
        const maxDeviation = Math.max(...deviations);
        
        // Stability analysis - how consistent was the control?
        const scoreVariance = scores.reduce((sum, score) => {
            return sum + Math.pow(score - avgIndependenceScore, 2);
        }, 0) / scores.length;
        const stabilityScore = Math.max(0, 100 - Math.sqrt(scoreVariance));
        
        // Final independence score calculation
        // Weight: Average performance (50%) + Worst moment (30%) + Stability (20%)
        independenceScore = (avgIndependenceScore * 0.5) + (minIndependenceScore * 0.3) + (stabilityScore * 0.2);
        
        // Additional penalties for severe violations
        if (totalViolations > 50) {
            independenceScore -= Math.min(20, (totalViolations - 50) / 5); // Extra penalty for excessive violations
        }
        
        // Bonus for exceptional control
        if (maxDeviation < 0.01 && avgIndependenceScore > 95) {
            independenceScore += 5; // Exceptional control bonus
        }
        
        independenceScore = Math.max(0, Math.min(100, independenceScore));
        
        independenceDetails = {
            avgScore: avgIndependenceScore,
            minScore: minIndependenceScore,
            totalViolations: totalViolations,
            maxDeviation: maxDeviation,
            stabilityScore: stabilityScore,
            finalScore: independenceScore,
            dataPoints: independenceAnalysisData.length
        };
    }
    
    // === DIFFICULTY BONUS ===

        function calculateOverallStats(allResults) {
            if (allResults.length === 0) {
                return {
                    totalCombinations: 0,
                    averageCompletionTime: 0,
                    averageAccuracy: 0,
                    averageIndependence: 0,
                    totalWrongTouches: 0,
                    fastestTime: 0,
                    slowestTime: 0
                };
            }
        
            const rightResults = allResults.filter(r => r.hand === 'right');
            const leftResults = allResults.filter(r => r.hand === 'left');
            
            const avgCompletionTime = allResults.reduce((sum, r) => sum + r.completionTime, 0) / allResults.length;
            const avgAccuracy = allResults.reduce((sum, r) => sum + r.accuracyScore, 0) / allResults.length;
            const avgIndependence = allResults.reduce((sum, r) => sum + r.independenceScore, 0) / allResults.length;
            const totalWrongTouches = allResults.reduce((sum, r) => sum + r.wrongTouchCount, 0);
            
            const completionTimes = allResults.map(r => r.completionTime);
            const fastestTime = Math.min(...completionTimes);
            const slowestTime = Math.max(...completionTimes);
            
            const rightAvgTime = rightResults.length > 0 ? rightResults.reduce((sum, r) => sum + r.completionTime, 0) / rightResults.length : 0;
            const leftAvgTime = leftResults.length > 0 ? leftResults.reduce((sum, r) => sum + r.completionTime, 0) / leftResults.length : 0;
            
            return {
                totalCombinations: allResults.length,
                averageCompletionTime: avgCompletionTime,
                averageAccuracy: avgAccuracy,
                averageIndependence: avgIndependence,
                totalWrongTouches: totalWrongTouches,
                fastestTime: fastestTime,
                slowestTime: slowestTime,
                rightHandAverage: rightAvgTime,
                leftHandAverage: leftAvgTime,
                rightHandCount: rightResults.length,
                leftHandCount: leftResults.length
            };
                }

function createRanking(results) {
    return results
        .map(result => ({
            ...result,
            rankingScore: result.overallScore
        }))
        .sort((a, b) => {
            // Primary sort: Overall score (higher is better)
            if (Math.abs(a.rankingScore - b.rankingScore) > 0.1) {
                return b.rankingScore - a.rankingScore;
            }
            
            // Tiebreaker 1: Accuracy (higher is better)
            if (a.accuracyScore !== b.accuracyScore) {
                return b.accuracyScore - a.accuracyScore;
            }
            
            // Tiebreaker 2: Speed - faster time is better (lower number)
            if (Math.abs(a.completionTime - b.completionTime) > 50) { // 50ms difference threshold
                return a.completionTime - b.completionTime;
            }
            
            // Tiebreaker 3: Independence (higher is better)  
            if (a.independenceScore !== b.independenceScore) {
                return b.independenceScore - a.independenceScore;
            }
            
            // Tiebreaker 4: Fewer wrong touches (lower is better)
            if (a.wrongTouchCount !== b.wrongTouchCount) {
                return a.wrongTouchCount - b.wrongTouchCount;
            }
            
            // Final tiebreaker: Task difficulty (harder tasks ranked higher)
            return b.difficulty - a.difficulty;
        });
}
