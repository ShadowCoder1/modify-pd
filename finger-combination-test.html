<body>
    <!-- Subtle geometric shapes -->
    <div class="geometric-shape shape-1"></div>

    <script>
        // Global variables
        let camera, hands, canvasCtx, recording = false;
        let startTime, handDetected = false;
        let frameCount = 0;
        let currentDetectedHand = null;
        window.handPositionCorrect = false;

        // Finger combination game variables
        const FINGER_COMBINATIONS = [
            { name: "Index", fingers: [8] },
            { name: "Middle", fingers: [12] },
            { name: "Ring", fingers: [16] },
            { name: "Pinky", fingers: [20] },
            { name: "Index + Middle", fingers: [8, 12] },
            { name: "Index + Ring", fingers: [8, 16] },
            { name: "Index + Pinky", fingers: [8, 20] },
            { name: "Middle + Ring", fingers: [12, 16] },
            { name: "Middle + Pinky", fingers: [12, 20] },
            { name: "Ring + Pinky", fingers: [16, 20] },
            { name: "Index + Middle + Ring", fingers: [8, 12, 16] },
            { name: "Index + Middle + Pinky", fingers: [8, 12, 20] },
            { name: "Index + Ring + Pinky", fingers: [8, 16, 20] },
            { name: "Middle + Ring + Pinky", fingers: [12, 16, 20] },
            { name: "All Four", fingers: [8, 12, 16, 20] },
            { name: "Index + Ring", fingers: [8, 16] }  // 16th combination
        ];

        const FINGER_LANDMARKS = {
            THUMB_TIP: 4,
            INDEX_TIP: 8,
            MIDDLE_TIP: 12,
            RING_TIP: 16,
            PINKY_TIP: 20,
            WRIST: 0,
            MIDDLE_MCP: 9
        };

        // Game state
        const startWithLeft = Math.random() < 0.5;
        const trialConditions = startWithLeft ? [
            { hand: 'left' },
            { hand: 'right' }
        ] : [
            { hand: 'right' },
            { hand: 'left' }
        ];

        let currentHandIndex = 0;
        let currentCombinationIndex = 0;
        let allResults = [];
        let fingerCircles = {};
        let touchingFingers = new Set();
        let lastCorrectTime = 0;

        // Initialize MediaPipe Hands
        function initializeHands() {
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.7
            });

            hands.onResults(onHandsResults);
        }

        // Initialize camera
        function initializeCamera() {
            const videoElement = document.getElementById('inputVideo');
            const canvasElement = document.getElementById('outputCanvas');
            canvasCtx = canvasElement.getContext('2d');

            navigator.mediaDevices.getUserMedia({
                video: {
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    facingMode: "user"
                }
            }).then(stream => {
                videoElement.srcObject = stream;

                videoElement.onloadedmetadata = () => {
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;
                    createFingerCircles();

                    const processFrame = async () => {
                        try {
                            await hands.send({ image: videoElement });
                        } catch (err) {
                            console.warn("MediaPipe processing error:", err);
                        }
                        requestAnimationFrame(processFrame);
                    };

                    requestAnimationFrame(processFrame);
                };
            }).catch(err => {
                console.error("Camera access error:", err);
            });
        }

        // Create finger circle elements
        function createFingerCircles() {
            const videoContainer = document.querySelector('.video-container');
            const fingerTips = [FINGER_LANDMARKS.THUMB_TIP, FINGER_LANDMARKS.INDEX_TIP, 
                              FINGER_LANDMARKS.MIDDLE_TIP, FINGER_LANDMARKS.RING_TIP, 
                              FINGER_LANDMARKS.PINKY_TIP];

            fingerTips.forEach(landmark => {
                const circle = document.createElement('div');
                circle.className = 'finger-circle';
                circle.id = `finger-${landmark}`;
                circle.style.display = 'none';
                videoContainer.appendChild(circle);
                fingerCircles[landmark] = circle;
            });
        }

        // Check if the correct hand for this trial is visible
        function isCorrectHandDetectedForCurrentTrial() {
            const requiredHand = trialConditions[currentHandIndex].hand.toLowerCase();
            if (!currentDetectedHand) return false;
            return currentDetectedHand.toLowerCase() === requiredHand;
        }

        // Process hand detection results
        function onHandsResults(results) {
            const canvasElement = document.getElementById('outputCanvas');
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                frameCount++;
                
                if (results.multiHandedness && results.multiHandedness.length > 0) {
                    let rawLabel = results.multiHandedness[0].label;
                    currentDetectedHand = (rawLabel === "Right") ? "Left" : "Right";
                } else {
                    currentDetectedHand = null;
                }
                
                updateHandPositionFeedback(landmarks);
                updateFingerCircles(landmarks, canvasElement);
                
                if (recording && isCorrectHandDetectedForCurrentTrial()) {
                    processFingerCombination(landmarks, canvasElement);
                }
            } else {
                handDetected = false;
                currentDetectedHand = null;
                updateHandPositionFeedback(null);
                hideAllFingerCircles();
            }

            canvasCtx.restore();
        }

        function updateHandPositionFeedback(landmarks) {
            const positionStatus = document.getElementById('position-status');
            
            if (!landmarks) {
                positionStatus.textContent = 'No hand detected';
                positionStatus.className = 'position-status error';
                window.handPositionCorrect = false;
                return;
            }

            const wrist = landmarks[FINGER_LANDMARKS.WRIST];
            const thumbTip = landmarks[FINGER_LANDMARKS.THUMB_TIP];
            const indexTip = landmarks[FINGER_LANDMARKS.INDEX_TIP];
            const middleMcp = landmarks[FINGER_LANDMARKS.MIDDLE_MCP];
            
            const handSize = Math.sqrt(
                Math.pow((wrist.x - middleMcp.x), 2) +
                Math.pow((wrist.y - middleMcp.y), 2)
            );
            
            const goodDistance = handSize > 0.28 && handSize < 0.42;
            
            const fingerDistance = Math.sqrt(
                Math.pow((thumbTip.x - indexTip.x), 2) +
                Math.pow((thumbTip.y - indexTip.y), 2)
            );
 
            const fingersOpen = fingerDistance > 0.12;
            
            window.handPositionCorrect = goodDistance && fingersOpen;
            
            if (!isCorrectHandDetectedForCurrentTrial()) {
                const requiredHand = trialConditions[currentHandIndex].hand.toUpperCase();
                positionStatus.textContent = `Wrong hand! Use ${requiredHand} hand`;
                positionStatus.className = 'position-status error';
            } else if (goodDistance && fingersOpen) {
                positionStatus.textContent = 'âœ“ Ready - Press SPACE';
                positionStatus.className = 'position-status ready';
            } else {
                positionStatus.className = 'position-status warning';
                
                if (!goodDistance) {
                    if (handSize < 0.21) {
                        positionStatus.textContent = 'Move closer to camera';
                    } else if (handSize > 0.42) {
                        positionStatus.textContent = 'Move back from camera';
                    } else {
                        positionStatus.textContent = 'Adjust distance';
                    }
                } else if (!fingersOpen) {
                    positionStatus.textContent = 'Open fingers wider';
                }
            }
        }

        function updateFingerCircles(landmarks, canvasElement) {
            const fingerTips = [FINGER_LANDMARKS.THUMB_TIP, FINGER_LANDMARKS.INDEX_TIP, 
                              FINGER_LANDMARKS.MIDDLE_TIP, FINGER_LANDMARKS.RING_TIP, 
                              FINGER_LANDMARKS.PINKY_TIP];

            fingerTips.forEach(landmark => {
                const circle = fingerCircles[landmark];
                if (circle && landmarks[landmark]) {
                    const tip = landmarks[landmark];
                    circle.style.display = 'block';
                    circle.style.left = `${tip.x * canvasElement.width}px`;
                    circle.style.top = `${tip.y * canvasElement.height}px`;
                }
            });
        }

        function hideAllFingerCircles() {
            Object.values(fingerCircles).forEach(circle => {
                circle.style.display = 'none';
            });
        }

        function processFingerCombination(landmarks, canvasElement) {
            const currentCombination = FINGER_COMBINATIONS[currentCombinationIndex];
            const thumbTip = landmarks[FINGER_LANDMARKS.THUMB_TIP];
            
            const currentlyTouching = new Set();
            const TOUCH_THRESHOLD = 0.08;

            // Check which fingers are touching the thumb
            currentCombination.fingers.forEach(fingerLandmark => {
                const fingerTip = landmarks[fingerLandmark];
                const distance = Math.sqrt(
                    Math.pow((thumbTip.x - fingerTip.x), 2) +
                    Math.pow((thumbTip.y - fingerTip.y), 2) +
                    Math.pow((thumbTip.z - fingerTip.z) * 0.5, 2)
                );

                if (distance < TOUCH_THRESHOLD) {
                    currentlyTouching.add(fingerLandmark);
                }
            });

            // Update visual feedback
            updateFingerVisualFeedback(currentCombination, currentlyTouching, landmarks);

            // Check if the correct combination is being touched
            const requiredFingers = new Set(currentCombination.fingers);
            const correctCombination = 
                currentlyTouching.size === requiredFingers.size &&
                [...currentlyTouching].every(finger => requiredFingers.has(finger));

            if (correctCombination && currentlyTouching.size > 0) {
                const currentTime = Date.now();
                if (currentTime - lastCorrectTime > 500) { // Debounce
                    lastCorrectTime = currentTime;
                    setTimeout(() => {
                        nextCombination();
                    }, 300);
                }
            }

            touchingFingers = currentlyTouching;
        }

        function updateFingerVisualFeedback(currentCombination, currentlyTouching, landmarks) {
            const requiredFingers = new Set(currentCombination.fingers);
            
            // Reset all circles to default state
            Object.keys(fingerCircles).forEach(landmark => {
                const circle = fingerCircles[landmark];
                circle.className = 'finger-circle';
                
                const landmarkNum = parseInt(landmark);
                
                // Highlight target fingers
                if (requiredFingers.has(landmarkNum)) {
                    circle.classList.add('target');
                }
                
                // Show feedback for touching fingers
                if (currentlyTouching.has(landmarkNum)) {
                    if (requiredFingers.has(landmarkNum)) {
                        circle.classList.remove('target');
                        circle.classList.add('correct');
                    } else {
                        circle.classList.add('wrong');
                    }
                }
            });
        }

        function nextCombination() {
            // Record result
            const result = {
                handIndex: currentHandIndex,
                hand: trialConditions[currentHandIndex].hand,
                combinationIndex: currentCombinationIndex,
                combination: FINGER_COMBINATIONS[currentCombinationIndex],
                timestamp: new Date().toISOString(),
                completionTime: Date.now() - startTime
            };
            
            allResults.push(result);

            currentCombinationIndex++;

            if (currentCombinationIndex >= FINGER_COMBINATIONS.length) {
                // Finished all combinations for this hand
                currentHandIndex++;
                currentCombinationIndex = 0;

                if (currentHandIndex >= trialConditions.length) {
                    // Finished all hands
                    finishAssessment();
                } else {
                    // Start next hand
                    stopRecording();
                    updateConditionUI();
                }
            } else {
                // Next combination for same hand
                updateCombinationDisplay();
            }
        }

        function updateCombinationDisplay() {
            const combination = FINGER_COMBINATIONS[currentCombinationIndex];
            document.getElementById('progress-display').textContent = `${currentCombinationIndex + 1}/16`;
            document.getElementById('combination-text').textContent = combination.name;
        }

        function startRecording() {
            if (!handDetected) {
                alert('Please position your hand in view of the camera before starting.');
                return;
            }

            if (!window.handPositionCorrect) {
                alert('Please position your hand correctly with fingers open before starting.');
                return;
            }

            if (!isCorrectHandDetectedForCurrentTrial()) {
                const required = trialConditions[currentHandIndex].hand.toUpperCase();
                alert(`Please show your ${required} hand before starting.`);
                return;
            }

            // Start countdown
            let countdown = 3;
            const countdownEl = document.getElementById('countdown');
            countdownEl.style.display = 'block';
            countdownEl.textContent = countdown;

            const countdownInterval = setInterval(() => {
                if (!handDetected || !isCorrectHandDetectedForCurrentTrial()) {
                    clearInterval(countdownInterval);
                    countdownEl.style.display = 'none';
                    window.handPositionCorrect = false;
                    return;
                }
                
                countdown--;
                if (countdown > 0) {
                    countdownEl.textContent = countdown;
                    countdownEl.style.animation = 'none';
                    setTimeout(() => {
                        countdownEl.style.animation = 'countdownPulse 1s ease-in-out';
                    }, 10);
                } else {
                    clearInterval(countdownInterval);
                    countdownEl.style.display = 'none';
                    startActualRecording();
                }
            }, 1000);
        }

        function startActualRecording() {
            document.getElementById('hand-guide-overlay').style.display = 'none';
            
            recording = true; 
            startTime = Date.now();
            frameCount = 0;
            touchingFingers = new Set();
            lastCorrectTime = 0;
        }

        function stopRecording() {
            recording = false;
            document.getElementById('hand-guide-overlay').style.display = 'block';
            
            const positionStatus = document.getElementById('position-status');
            positionStatus.textContent = 'Ready for next trial';
            positionStatus.className = 'position-status ready';
        }

        function updateConditionUI() {
            const handNum = currentHandIndex + 1;
            const condition = trialConditions[currentHandIndex];
            const handText = condition.hand.charAt(0).toUpperCase() + condition.hand.slice(1);
            
            window.handPositionCorrect = false;
            
            // Update layout based on hand
            if (condition.hand === 'left') {
                document.body.classList.add('layout-left-hand');
                document.body.classList.remove('layout-right-hand');
            } else {
                document.body.classList.add('layout-right-hand');
                document.body.classList.remove('layout-left-hand');
            }
            
            const handGuide = document.getElementById('hand-guide-overlay');
            handGuide.style.display = 'block';

            const instructionHTML = `Hand ${handNum} of 2<br><span style="font-size: 1.8rem; margin-top: 1rem; display: block;">Use your <strong>${handText.toUpperCase()}</strong> hand</span>`;

            document.getElementById('trial-instructions-text').innerHTML = instructionHTML;
            document.getElementById('trial-instructions-overlay').style.display = 'flex';

            // Update trial display
            document.getElementById('trial-number').textContent = `Hand ${handNum} of 2`;
            document.getElementById('hand-instruction').textContent = `${handText} Hand`;
            
            // Reset displays
            currentCombinationIndex = 0;
            updateCombinationDisplay();
            
            const positionStatus = document.getElementById('position-status');
            positionStatus.textContent = 'Position hand in view';
            positionStatus.className = 'position-status';
        }

        function finishAssessment() {
            document.getElementById('page-webcam').style.display = 'none';
            document.getElementById('finalResults').style.display = 'block';
            
            // Calculate results
            const rightResults = allResults.filter(r => r.hand === 'right');
            const leftResults = allResults.filter(r => r.hand === 'left');
            
            const rightAvgTime = rightResults.reduce((sum, r) => sum + r.completionTime, 0) / rightResults.length;
            const leftAvgTime = leftResults.reduce((sum, r) => sum + r.completionTime, 0) / leftResults.length;
            
            let html = `
                <div style="max-width: 1000px; margin: 0 auto; padding: 2rem 3rem; text-align: center; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; min-height: 100vh; display: flex; flex-direction: column; justify-content: center;">
                    <div style="margin-bottom: 5rem;">
                        <h1 style="font-size: 4.2rem; color: #1a1a1a; line-height: 1.3; margin-bottom: 3rem; font-weight: 300; letter-spacing: -0.02em;">
                            Finger Combination Assessment Complete
                        </h1>
                        
                        <p style="font-size: 2.4rem; color: #1a1a1a; line-height: 1.3; margin-bottom: 2rem; font-weight: 300;">
                            <strong style="font-weight: 700;">Right hand</strong> average time: <strong style="font-weight: 700;">${(rightAvgTime/1000).toFixed(1)}s</strong> per combination
                        </p>
                        
                        <p style="font-size: 2.4rem; color: #1a1a1a; line-height: 1.3; font-weight: 300;">
                            <strong style="font-weight: 700;">Left hand</strong> average time: <strong style="font-weight: 700;">${(leftAvgTime/1000).toFixed(1)}s</strong> per combination
                        </p>
                    </div>
                    
                    <div style="display: flex; gap: 2rem; justify-content: center;">
                        <button onclick="location.reload()" style="background-color: #000000; color: white; border: none; padding: 1.5rem 3rem; font-size: 1.3rem; font-weight: 500; border-radius: 60px; cursor: pointer; transition: all 0.2s ease; font-family: 'Inter', sans-serif;">
                            Take Test Again
                        </button>
                        <button onclick="shareResults()" style="background-color: transparent; color: #000000; border: 2px solid #000000; padding: 1.5rem 3rem; font-size: 1.3rem; font-weight: 500; border-radius: 60px; cursor: pointer; transition: all 0.2s ease; font-family: 'Inter', sans-serif;">
                            Share Results
                        </button>
                    </div>
                </div>
            `;
                        
            document.getElementById('finalResults').innerHTML = html;

            // Save results to database
            db.collection("FingerCombinationResults")
                .doc(participantID)
                .set({
                    completedAt: new Date().toISOString(),
                    allResults: allResults,
                    summary: {
                        rightHandAvgTime: rightAvgTime,
                        leftHandAvgTime: leftAvgTime,
                        totalCombinations: allResults.length
                    }
                })
                .then(() => console.log("Finger combination results saved"))
                .catch(err => console.error("Error saving results:", err));
        }

        function shareResults() {
            const rightResults = allResults.filter(r => r.hand === 'right');
            const leftResults = allResults.filter(r => r.hand === 'left');
            
            const rightAvgTime = rightResults.reduce((sum, r) => sum + r.completionTime, 0) / rightResults.length;
            const leftAvgTime = leftResults.reduce((sum, r) => sum + r.completionTime, 0) / leftResults.length;
            
            const shareText = `ðŸ§  Just completed a finger combination assessment!\n\nâš¡ Right hand: ${(rightAvgTime/1000).toFixed(1)}s avg per combination\nâš¡ Left hand: ${(leftAvgTime/1000).toFixed(1)}s avg per combination\nðŸŽ¯ Completed all 16 combinations per hand\n\nTry it yourself! ðŸ‘†`;
            
            navigator.clipboard.writeText(shareText).then(() => {
                alert('Results copied to clipboard!');
            }).catch(() => {
                alert('Could not copy results to clipboard');
            });
        }

        let overlayJustDismissed = false;

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();

                const overlay = document.getElementById('trial-instructions-overlay');
                const countdownEl = document.getElementById('countdown');
                const isCountdownActive = countdownEl && countdownEl.style.display === 'block';

                if (overlay.style.display === 'flex') {
                    overlay.style.display = 'none';
                    overlayJustDismissed = true;
                    return;
                }

                if (overlayJustDismissed) {
                    overlayJustDismissed = false;
                    if (!handDetected) {
                        alert('Please position your hand in view of the camera before starting.');
                        return;
                    }
                    if (currentHandIndex >= trialConditions.length) {
                        alert('Assessment complete!');
                        return;
                    }
                    startRecording();
                    return;
                }

                if (recording || isCountdownActive) return;

                if (currentHandIndex < trialConditions.length) {
                    updateConditionUI();
                }
            }
        });

        window.onload = function() {
            document.getElementById('page-webcam').style.display = 'block';
            initializeHands();
            initializeCamera();
            updateConditionUI();
        };
    </script>
