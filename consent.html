<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-size: 2rem;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background-color: #ffffff;
    background-image: 
        linear-gradient(rgba(0, 0, 0, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.08) 1px, transparent 1px);
    background-size: 50px 50px;
    background-position: 0 0, 0 0;
    color: #1a1a1a;
    line-height: 1.6;
    min-height: 100vh;
    padding: 2rem;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at center, rgba(255, 255, 255, 1) 20%, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0) 80%);
    pointer-events: none;
    z-index: 1;
}

h1, h2, h3, h4, h5, h6 {
    font-size: 2.5rem; /* Makes headings larger */
    margin-bottom: 1.5rem;
}

p, li, label, input, button, textarea {
    font-size: 1.75rem; /* Makes all text elements larger */
    line-height: 1.8; /* Increases line spacing for better readability */
}

button, input[type="submit"], .btn {
    font-size: 1.75rem; /* Makes buttons even larger */
    padding: 1rem 2rem; /* Increases button padding */
}
    
/* For very small screens, still keep text readable */
@media (max-width: 480px) {
    body {
        font-size: 1.1rem;
    }
    
    h1, h2, h3, h4, h5, h6 {
        font-size: 1.6rem;
    }
    
    p, li, label, input, button, textarea {
        font-size: 1.1rem;
    }
}

/* Animated grid lights */
.grid-light {
    position: fixed;
    width: 8px;
    height: 8px;
    background: radial-gradient(circle, #888888 0%, rgba(136, 136, 136, 0.6) 50%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    z-index: 1;
    opacity: 0.6;
}

.grid-light-1 {
    top: 20%;
    left: -10px;
    animation: moveRightHorizontal 12s linear infinite, greenGlow 3s ease-in-out infinite;
}

.grid-light-2 {
    top: 70%;
    left: -10px;
    animation: moveRightHorizontal 15s linear infinite, greenGlow 2.5s ease-in-out infinite;
    animation-delay: 3s, 1s;
}

.grid-light-3 {
    top: -10px;
    left: 25%;
    animation: moveDownVertical 10s linear infinite, greenGlow 3.5s ease-in-out infinite;
    animation-delay: 2s, 0.5s;
}

@keyframes moveRightHorizontal {
    0% { left: -10px; }
    100% { left: calc(100% + 10px); }
}

@keyframes moveDownVertical {
    0% { top: -10px; }
    100% { top: calc(100% + 10px); }
}

@keyframes greenGlow {
    0%, 70%, 100% { 
        background: radial-gradient(circle, #888888 0%, rgba(136, 136, 136, 0.6) 50%, transparent 70%);
        box-shadow: 0 0 0 rgba(34, 197, 94, 0);
        opacity: 0.6;
        transform: scale(1);
    }
    15%, 55% { 
        background: radial-gradient(circle, #22c55e 0%, rgba(34, 197, 94, 0.8) 50%, rgba(34, 197, 94, 0.2) 70%);
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.8), 0 0 30px rgba(34, 197, 94, 0.4);
        opacity: 1;
        transform: scale(1.3);
    }
}

.container {
    max-width: 900px;
    width: 100%;
    margin: 0 auto;
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 3rem;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(0, 0, 0, 0.05);
    backdrop-filter: blur(10px);
}

h1 {
    font-size: 3rem;
    font-weight: 400;
    color: #1a1a1a;
    margin-bottom: 1rem;
    letter-spacing: -0.02em;
    text-align: center;
}

.subtitle {
    font-size: 1.5rem;
    color: #4a4a4a;
    text-align: center;
    margin-bottom: 2rem;
    max-width: 60ch;
    margin-left: auto;
    margin-right: auto;
}

iframe {
    width: 100%;
    height: 500px;
    border-radius: 12px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

.buttons {
    text-align: center;
    margin-bottom: 1rem;
}

button {
    background-color: #1a1a1a;
    color: white;
    border: none;
    padding: 0.875rem 2rem;
    font-size: 1.4rem;
    font-weight: 500;
    border-radius: 2rem;
    cursor: pointer;
    transition: all 0.2s ease;
    font-family: inherit;
    margin: 0 0.5rem;
    text-decoration: none;
    display: inline-block;
}

button:hover {
    background-color: #333333;
    transform: translateY(-1px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
}

button:active {
    transform: translateY(0);
}

.print-btn {
    background-color: transparent;
    color: #1a1a1a;
    border: 1px solid #e5e5e5;
}

.print-btn:hover {
    background-color: #f5f5f5;
    border-color: #d4d4d4;
}

hr {
    border: 0;
    border-top: 1px solid rgba(0, 0, 0, 0.08);
    margin: 2rem 0;
}

.disclaimer {
    font-size: 0.9rem;
    color: #6b7280;
    text-align: center;
    margin-top: 1.5rem;
    line-height: 1.5;
}

@media (max-width: 768px) {
    .container {
        padding: 2rem;
        margin: 1rem;
    }
    
    h1 {
        font-size: 2rem;
    }
    
    iframe {
        height: 400px;
    }
    
    button {
        display: block;
        width: 100%;
        margin: 0.5rem 0;
    }
}
</style>
